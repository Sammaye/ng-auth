<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <div class="card-body">
          <h1>Forgot Password</h1>
          <p class="text-muted">Enter your email below and we will send you a new password:</p>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text icon-envelope"></span>
              </div>
              <input class="form-control" type="email" placeholder="Enter Email" formControlName="email"/>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">Submit</button>
            <button type="button" class="btn btn-link" (click)="goBack()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
